<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>CatÃ¡logo Militar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .producto-card {
            transition: transform 0.2s;
        }

        .producto-card:hover {
            transform: scale(1.02);
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ðŸª– Ropa Militar</a>
            <div class="d-flex">
                <a href="{{ url_for('user_orders') }}" class="btn btn-outline-light me-2">ðŸ“¦ Mis Pedidos</a>
                <a href="{{ url_for('cart') }}" class="btn btn-outline-light me-2">ðŸ›’ Ver carrito</a>
                <a href="{{ url_for('logout') }}" class="btn btn-danger">Cerrar sesiÃ³n</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">CatÃ¡logo de Ropa Militar</h2>
        <div class="row">
            {% for producto in productos %}

            <div class="col-md-4 mb-4">
                <div class="card producto-card h-100">
                    {% if producto.imagen_url %}
                    <img src="{{ url_for('static', filename=producto.imagen_url) }}" class="card-img-top"
                        style="max-height: 200px; object-fit: cover;">
                    {% else %}
                    <img src="{{ url_for('static', filename='img/default.jpg') }}" class="card-img-top"
                        style="max-height: 200px; object-fit: cover;">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ producto.nombre }}</h5>
                        <p class="card-text">{{ producto.descripcion }}</p>
                        <p class="card-text fw-bold text-success">${{ producto.precio }}</p>
                        <p class="card-text text-muted">Stock: {{ producto.stock }}</p>
                        <form method="POST" action="{{ url_for('add_to_cart', id_producto=producto.id_producto) }}">
                            <div class="input-group">
                                <input type="number" name="cantidad" class="form-control" value="1" min="1">
                                <button type="submit" class="btn btn-primary">Agregar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
