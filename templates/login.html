<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Cat치logo Militar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .catalogo {
            margin-top: 2rem;
        }

        .producto-card {
            transition: transform 0.2s;
        }

        .producto-card:hover {
            transform: scale(1.02);
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">游뿠 Ropa Militar</a>
            <div class="d-flex">
                <button class="btn btn-outline-light me-2" data-bs-toggle="modal" data-bs-target="#loginModal">Iniciar
                    sesi칩n</button>
                <a href="{{ url_for('registro') }}" class="btn btn-warning">Crear cuenta</a>
            </div>
        </div>
    </nav>

    <div class="container catalogo">
        <h2 class="mb-4">Cat치logo de Ropa Militar</h2>
        <div class="row">
            {% for producto in productos %}
            <div class="col-md-4 mb-4">
                <div class="card producto-card h-100">
                    {% if producto.imagen_url %}
                    <img src="{{ url_for('static', filename=producto.imagen_url) }}" class="card-img-top"
                        style="max-height: 200px; object-fit: cover;">
                    {% else %}
                    <img src="{{ url_for('static', filename='img/default.jpg') }}" class="card-img-top"
                        style="max-height: 200px; object-fit: cover;">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ producto.nombre }}</h5>
                        <p class="card-text">{{ producto.descripcion }}</p>
                        <p class="card-text fw-bold text-success">${{ producto.precio }}</p>
                        <p class="card-text text-muted">Stock: {{ producto.stock }}</p>
                        <form method="POST" action="{{ url_for('add_to_cart', id_producto=producto.id_producto) }}"
                            onsubmit="return verificarLogin(event)">
                            <div class="input-group">
                                <input type="number" name="cantidad" class="form-control" value="1" min="1">
                                <button type="submit" class="btn btn-primary">Agregar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Modal de login -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="modal-header">
                        <h5 class="modal-title">Iniciar sesi칩n</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contrase침a</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-warning w-100">Ingresar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function verificarLogin(event) {
            event.preventDefault();
            alert("Debes iniciar sesi칩n o registrarte para comprar.");
            const loginModal = new bootstrap.Modal(document.getElementById('loginModal'));
            loginModal.show();
            return false;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
