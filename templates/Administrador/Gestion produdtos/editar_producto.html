<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
        }

        button {
            margin-top: 12px;
            padding: 8px 16px;
        }
    </style>
</head>

<body>
    <h1>Editar Producto #{{ producto.id_producto }}</h1>
    <form method="POST" action="{{ url_for('editar_producto', id_producto=producto.id_producto) }}">
        <label>Nombre</label>
        <input type="text" name="nombre" value="{{ producto.nombre }}" required />

        <label>Descripci√≥n</label>
        <textarea name="descripcion" rows="4">{{ producto.descripcion }}</textarea>

        <label>Precio</label>
        <input type="number" step="0.01" name="precio" value="{{ producto.precio }}" required />

        <label>Stock</label>
        <input type="number" name="stock" value="{{ producto.stock }}" required />

        <button type="submit">Guardar cambios</button>
    </form>
    <p><a href="{{ url_for('admin_dashboard') }}">Volver al Dashboard</a></p>
</body>

</html>
