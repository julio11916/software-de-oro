<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Gesti√≥n de Usuarios</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px
        }
    </style>
</head>

<body>
    <h1>Usuarios</h1>
    <a href="{{ url_for('admin_dashboard') }}">Volver al Dashboard</a>
    {% if usuarios %}
    <table>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Rol</th>
            <th>Fecha</th>
        </tr>
        {% for u in usuarios %}
        <tr>
            <td>{{ u.id_usuario }}</td>
            <td>{{ u.nombre }}</td>
            <td>{{ u.email }}</td>
            <td>{{ u.rol }}</td>
            <td>{{ u.fecha_registro }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No hay usuarios.</p>
    {% endif %}
</body>

</html>
